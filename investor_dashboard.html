<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFarmer Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .navbar-nav {
      margin-left: auto; /* Push the nav links to the right */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #e6ffe6;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
    }

    .upload-avatar-btn {
      display: block;
      margin: 0 auto;
    }

    .nav-link {
      color: #333;
    }

    .overview-section {
      margin-left: 270px;
      padding: 20px;
    }

    .overview-card {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-right: 20px;
    }

    .progress {
      height: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">iFarmer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Our Solutions
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Solution 1</a>
          <a class="dropdown-item" href="#">Solution 2</a>
          <a class="dropdown-item" href="#">Solution 3</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Press</a>
      </li>
    </ul>
    <img src="https://source.unsplash.com/random/30x30" alt="Profile Picture" class="profile-picture">
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
  <!-- Profile Picture -->
  <img class="profile-picture" src="https://source.unsplash.com/random/150x150" alt="Profile Picture">
  
  <!-- Upload Avatar Button -->
  <button class="btn btn-primary upload-avatar-btn" style="background-color:green;">Upload Avatar</button>

  <!-- Horizontal Rule -->
  <hr class="my-4" style="border-top: 1px dotted #333;">

  <!-- Navigation Links -->
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="fas fa-history"></i> Order History</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="fas fa-user"></i> Account Details</a>
    </li>
  </ul>
</div>

<!-- Overview Section -->
<div class="overview-section d-flex">
  <!-- Funding Card -->
  <div class="overview-card">
    <h3>Funding</h3>
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p class="mt-3">70% funded</p>
    <p><i class="fas fa-money-bill-wave"></i> $70,000 of $100,000</p>
  </div>

  <!-- Return on Funding Card -->
  <div class="overview-card">
    <h3>Return on Funding</h3>
    <div class="progress">
      <div class="progress-bar bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p class="mt-3">50% return</p>
    <p><i class="fas fa-chart-line"></i> $50,000</p>
  </div>

  <!-- Total Earnings Card -->
  <div class="overview-card">
    <h3>Total Earnings</h3>
    <canvas id="earningsChart" width="200" height="200"></canvas>
  </div>
</div>

<script>
  var ctx = document.getElementById('earningsChart').getContext('2d');
  var earningsChart = new Chart(ctx, {
    type: 'line',
    data
    : {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Earnings',
        data: [5000, 7000, 10000, 15000, 20000, 25000],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
